<h3>Concurso: {{ url }} - Listado de videos</h3>
<div class=”container”>
  <div class="reglist">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>path</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf='videos.length == 0'>
          <td colspan="8">No hay registros aún!</td>
        </tr>
        <tr *ngFor="let video of videos; let i = index">
          <th scope="row"> {{video.id_video}}
          </th>
          <td>
            {{video.name}}
          </td>
          <td>
            {{video.description}}
          </td>
          <td>
            {{video.path}}
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-right">
      <button type="submit" class="btn btn-primary" (click)="onNew()">
        Nuevo
      </button>
    </div>

    <app-upload [hidden]="!showForm"></app-upload>
