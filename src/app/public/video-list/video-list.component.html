<h3>Concurso: {{ url }} - Listado de videos</h3>
<div class=”container”>
  <div class="reglist">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th colspan="2">Autor</th>
          <th colspan="2">Descripcion</th>
          <th style="text-align: center;">Video</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf='videos.length == 0'>
          <td colspan="8">No hay registros aún!</td>
        </tr>
        <tr *ngFor="let video of videos; let i = index">
          <th scope="row"> {{video.id_video}}
          </th>
          <td colspan="2">
            {{video.name}} {{video.lastName}}
          </td>
          <td colspan="2">
            {{video.description}}
          </td>
          <td>
            <div class="container-video center">
              <vg-player>
                <video [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
                  <source src="{{urlVideos}}{{video.pathConvertido}}" type="video/mp4">
                </video>
              </vg-player>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-right">
      <button type="submit" class="btn btn-primary" (click)="onNew()">
        Nuevo
      </button>
    </div>



    <app-upload [idCompetition]="idCompetition" (videosEmitter)="updateValue($event)" [hidden]="!showForm"></app-upload>
